
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href={% static 'css/introloginofcus.css' %}>
    <title></title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>


<body>


  <div class="container">
    <form class="" action="" method="POST">
      {% csrf_token %}


        <div class="login">
           <div class="container">
                <h1>Log in</h1>
                <h4>{{msg}}</h4>

                <input name="username" type="text" placeholder="Username">
                <input name="password" type="password" placeholder="Password or Security key"><br>

                <a href={% url 'forgotpassword' %}>Forgot password?</a>
                <button name="login" type="submit">log in</button>
                <hr><p>Revolutionize</p><hr>

                <div class="clearfix"></div>
                <span class="copyright">&copy; JINXCORP X VINMASTZ</span>
           </div>
        </div>
        </form>
        <div class="register">
          <form class="" action="" method="POST">
            {% csrf_token %}

            <div class="container">

              <img src={% static 'images/jamstub.jpg' %} height="100px" width="100px" alt="">
                <h2>JAMSTUB</h2>
                <p>Enter your details to gety started, 100% anonymous</p>
                <button name="register" type="submit"><i class="fa fa-plus"></i> Register</button>

            </div>
</form>
        </div>
      </div>



</body>
</html>
